<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/12.0.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/12.0.0/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-database-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/12.0.0/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/12.0.0/firebase-performance-compat.js"
    ></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"
    />
  </head>
  <body>
    <div id="firebaseui-auth-container"></div>

    <div id="message">
      <h2>Welcome!!!!!!!!!!!!</h2>
      <h1>Firebase Hosting Setup Complete</h1>
      <p>
        You're seeing this because you've successfully setup Firebase Hosting.
        Now it's time to go build something extraordinary!
      </p>
      <a target="_blank" href="https://firebase.google.com/docs/hosting/"
        >Open Hosting Documentation</a
      >
    </div>
    <p id="load">Firebase SDK Loading&hellip;</p>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loadEl = document.querySelector("#load");
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyDeTc3FlVDJ5CGfFalpPaa4KsINZY06_Qk",
          authDomain: "tk-mlfy.firebaseapp.com",
          projectId: "tk-mlfy",
          storageBucket: "tk-mlfy.firebasestorage.app",
          messagingSenderId: "126641075074",
          appId: "1:126641075074:web:cfa68d7abd82d8d368559b",
          measurementId: "G-9NFPMH21E4",
        };

        // Initialize Firebase using compat SDK loaded via script tags
        firebase.initializeApp(firebaseConfig);
        if (firebase.analytics) {
          firebase.analytics();
        }

        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        ui.start("#firebaseui-auth-container", {
          signInOptions: [firebase.auth.EmailAuthProvider.PROVIDER_ID],
          // Other config options...
        });
        try {
          let app = firebase.app();
          let features = [
            "auth",
            "database",
            "firestore",
            "functions",
            "messaging",
            "storage",
            "analytics",
            "remoteConfig",
            "performance",
          ].filter((feature) => typeof app[feature] === "function");
          loadEl.textContent = `Firebase SDK loaded with ${features.join(
            ", "
          )}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent =
            "Error loading the Firebase SDK, check the console.";
        }
      });
    </script>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyDeTc3FlVDJ5CGfFalpPaa4KsINZY06_Qk",
        authDomain: "tk-mlfy.firebaseapp.com",
        projectId: "tk-mlfy",
        storageBucket: "tk-mlfy.firebasestorage.app",
        messagingSenderId: "126641075074",
        appId: "1:126641075074:web:cfa68d7abd82d8d368559b",
        measurementId: "G-9NFPMH21E4",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>
  </body>
</html>
